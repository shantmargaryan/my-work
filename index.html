<!DOCTYPE html>
<html class="page" lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
   <link rel="stylesheet" href="css/library/slide.css">
   <link rel="stylesheet" href="css/style.css">
   <title>My work</title>

</head>

<body class="page__body">
   <header class="header">
      <div class="header__container container">
         <a class="header__logo logo" href="#">
            <img class="logo__icon" src="img/svg/logo.svg" alt="logo">
         </a>
         <nav class="header__nav nav">
            <ul class="nav__list">
               <li class="nav__item">
                  <a class="nav__link link" href="#">
                     About
                  </a>
               </li>
               <li class="nav__item">
                  <a class="nav__link link" href="#">
                     services
                  </a>
               </li>
               <li class="nav__item">
                  <a class="nav__link link" href="#">
                     works
                  </a>
               </li>
            </ul>
         </nav>
         <button class="header__burger burger">
            <span class="burger__line"></span>
            <span class="burger__line"></span>
            <span class="burger__line"></span>
         </button>
      </div>
   </header>

   <main class="main">
      <section class="hero main__hero">
         <div class="hero__container container">
            <div class="hero__content">
               <h1 class="hero__title title">
                  Shant Markaryan
               </h1>
               <p class="hero__text text">
                  Frontend developer
               </p>
            </div>
            <img class="hero__img img" src="img/svg/stats_pana.svg" alt="stats_pana">
         </div>
      </section>

      <section class="servisces">
         <div class="services__container container">
            <span class="services__before-title subtitle">
               Services
            </span>
            <h2 class="services__title title">
               What actually
               I love to do
            </h2>
            <ul class="services__list list-reset">
               <li class="services__item">
                  <h3 class="services__small-title title">
                     <img class="services__icon" src="img/svg/html.svg" alt="html">
                     HTML
                  </h3>
               </li>
               <li class="services__item">
                  <h3 class="services__small-title title">
                     <img class="services__icon" src="img/svg/css.svg" alt="css">
                     CSS
                  </h3>
               </li>
               <li class="services__item">
                  <h3 class="services__small-title title">
                     <img class="services__icon" src="img/svg/js.svg" alt="js">
                     JS
                  </h3>
               </li>
            </ul>
         </div>
      </section>

      <section class="portfolio main__portfolio">
         <div class="portfolio__container container">
            <span class="portfolio__before-title subtitle">
               Portfolio
            </span>
            <div class="portfolio__content">
               <h2 class="portfolio__title title">
                  All Creative
                  Projects
               </h2>
               <div class="portfolio__button-box">
                  <div class="swiper-button-prev">
                     <svg class="portfolio__arrow portfolio__arrow_rotate">
                        <use xlink:href="img/svg/sprite.svg#arrow" />
                     </svg>
                  </div>
                  <div class="swiper-button-next">
                     <svg class="portfolio__arrow ">
                        <use xlink:href="img/svg/sprite.svg#arrow" />
                     </svg>
                  </div>
               </div>
            </div>
            <div class="swiper mySwiper">
               <div class="swiper-wrapper">
                  <div class="swiper-slide">
                     <ul class="portfolio__list list-reset">
                        <li class="portfolio__item">
                           <a class="portfolio__link" href="https://shantmargaryan.github.io/blanko-site/">
                              <img class="portfolio__img img" src="img/blanko.jpg" alt="/blanko">
                           </a>
                        </li>
                     </ul>
                  </div>
                  <div class="swiper-slide">
                     <ul class="portfolio__list list-reset">
                        <li class="portfolio__item">
                           <a class="portfolio__link" href="https://shantmargaryan.github.io/Ashley-Co/">
                              <img class="portfolio__img img" src="img/Ashley&Co.jpg" alt="Ashley&Co">
                           </a>
                        </li>
                     </ul>
                  </div>
                  <div class="swiper-slide">
                     <ul class="portfolio__list list-reset">
                        <li class="portfolio__item">
                           <a class="portfolio__link" href="https://shantmargaryan.github.io/HostusPocus/">
                              <img class="portfolio__img img" src="img/HostusPocus.jpg" alt="HostusPocus">
                           </a>
                        </li>
                     </ul>
                  </div>
                  <div class="swiper-slide">
                     <ul class="portfolio__list list-reset">
                        <li class="portfolio__item">
                           <a class="portfolio__link" href="https://shantmargaryan.github.io/Decbase/">
                              <img class="portfolio__img img" src="img/Decbase.jpg" alt="Decbase">
                           </a>
                        </li>
                     </ul>
                  </div>
                  <div class="swiper-slide">
                     <ul class="portfolio__list list-reset">
                        <li class="portfolio__item">
                           <a class="portfolio__link" href="https://shantmargaryan.github.io/Konstruct/">
                              <img class="portfolio__img img" src="img/Konstruct.jpg" alt="Konstruct">
                           </a>
                        </li>
                     </ul>
                  </div>
                  <div class="swiper-slide">
                     <ul class="portfolio__list list-reset">
                        <li class="portfolio__item">
                           <a class="portfolio__link" href="https://shantmargaryan.github.io/Plant-shop/">
                              <img class="portfolio__img img" src="img/plant-shop.jpg" alt="plant-shop">
                           </a>
                        </li>
                     </ul>
                  </div>
                  <div class="swiper-slide">
                     <ul class="portfolio__list list-reset">
                        <li class="portfolio__item">
                           <a class="portfolio__link" href="https://shantmargaryan.github.io/Tweakful/">
                              <img class="portfolio__img img" src="img/Tweakful.jpg" alt="Tweakful">
                           </a>
                        </li>
                     </ul>
                  </div>
                  <div class="swiper-slide">
                     <ul class="portfolio__list list-reset">
                        <li class="portfolio__item">
                           <a class="portfolio__link" href="https://shantmargaryan.github.io/SEO/">
                              <img class="portfolio__img img" src="img/seo.jpg" alt="seo-web-site">
                           </a>
                        </li>
                     </ul>
                  </div>
               </div>
               <div class="swiper-pagination"></div>
            </div>
         </div>
      </section>
   </main>

   <script src="js/slide.js"></script>
   <script src="js/main.js"></script>
</body>

</html>
